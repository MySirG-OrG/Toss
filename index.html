<body>
  <style>
    h1 {
      text-align: center;
    }
    #coin {
      position: relative;
      margin: 0 auto;
      width: 800px;
      height: 800px;
      cursor: pointer;
      transition: transform 1s ease-in;
      transform-style: preserve-3d;
    }
    .side {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: absolute;
      backface-visibility: hidden;
    }
    .head {
       
      z-index: 10;
     
    }
    .tail {
      
      transform: rotateX(-180deg);
    }

    .flipHead {
      animation: resultHead 2s ease-out forwards;
    }
    .flipTail {
      animation: resultTail 2s ease-out forwards;
    }

    @keyframes resultHead {
      from {
        transform: rotateX(0);
      }
      to {
        transform: rotateX(1800deg);
      }
    }

    @keyframes resultTail {
      from {
        transform: rotateX(0);
      }
      to {
        transform: rotateX(1980deg);
      }
    }
  </style>
  

  <div id="coin">
    <div class="side head"><img src="https://1.bp.blogspot.com/-5N5LEJcT96w/X0g2O7_NrbI/AAAAAAAAD8k/jC7x51QOLLoPYxdeSlFw7-OdKgr5NtZ7ACLcBGAsYHQ/s737/headicon.png width="800" height="800"></div>
      
    <div class="side tail">
      <img src="https://1.bp.blogspot.com/-KvDrn5qSOTA/X0g2VZDOdWI/AAAAAAAAD8o/OD2pXFhdeP46R8Du-bL-Th0omW_BWb3dACLcBGAsYHQ/s737/tailicon.png" width="800" height="800">
      </div>
  </div>
     <center >
      <button onclick="fnClick()" style="margin-top:50px;border:2px solid green;padding:10px;background-color:red;color:white;"><b>Start Toss</b></button>
      </center>
      
      <div><center style="margin-top:300px">Developed By  <b>::: Mr. Chetan Prajapat :::</b> </center> </div>
  <script>
    

    function fnClick() {
      var flipResult = Math.floor(Math.random() * 2);

      if (flipResult == 1) {
        coin.className = "flipHead";
      } else {
        coin.className = "flipTail";
      }
    }
  </script>
</body>
